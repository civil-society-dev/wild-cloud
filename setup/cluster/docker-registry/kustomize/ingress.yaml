apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry
spec:
  rules:
    - host: docker-registry.internal.cloud2.payne.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: docker-registry
                port:
                  number: 5000
  tls:
    - hosts:
        - docker-registry.internal.cloud2.payne.io
      secretName: wildcard-internal-wild-cloud-tls
